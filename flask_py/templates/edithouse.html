{% extends "layout.html" %}
{% block content %}
<h1>Editar inmueble</h1>
<form action="/edit" method="POST">
    
    <label>Titulo</label>
    <input class="form-control" value="{{housedata["title"]}}" name="title" type="text" required>
    <label>Tipo</label>
    <input class="form-control" value="{{housedata["type"]}}" name="type"  type="text" required>
    <label>Direccion</label>
    <input class="form-control" value="{{housedata["address"]}}" name="address"  type="text" required>
    <label>Numero de habitaciones</label>
    <input class="form-control" value="{{housedata["rooms"]}}" name="rooms"  type="number" required>
    <label>Precio</label>
    <input class="form-control" value="{{housedata["price"]}}" name="price"  type="number" required>
    <label>Area en m2</label>
    <input class="form-control" value="{{housedata["area"]}}" name="area"  type="number" required>
    
    <input class="form-control" value="{{housedata["ownerid"]}}" name="ownerid"  type="text" required hidden >
    <input class="form-control" value="{{housedata["_id"]}}" name="houseid"  type="text" required hidden >
    
    <button
        class="btn btn-primary flex-row flex-grow-1 flex-shrink-1 flex-fill justify-content-center align-items-center align-content-center align-self-start flex-nowrap order-1 justify-content-xl-center"
        type="submit" style="margin-top: 19px;">GUARDAR CAMBIOS <i class="fas fa-save"></i>

    </button>
</form>

{% endblock %}
